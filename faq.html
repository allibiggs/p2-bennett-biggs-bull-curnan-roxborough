        <div class="faq-accordion">
          <h1>Frequently Asked Questions:</h1>

          <button class="accordion">What does MDA do?</button>
          <div class="panel">
            <p>MDA is leading the fight to free individuals — and the families who love them — from the harm of muscular dystrophy, ALS and related muscle-debilitating diseases that take away physical strength, independence and life. We use our collective strength to help kids and adults live longer and grow stronger by finding research breakthroughs across diseases; caring for individuals from day one; and empowering families with services and support in hometowns across America.</p>
          </div>

          <button class="accordion">What diseases are in MDA's program?</button>
          <div class="panel">
            <p>MDA is dedicated to finding treatments and cures for muscular dystrophy, ALS and numerous related muscle-debilitating diseases that take away physical strength and mobility.</p>
          </div>

          <button class="accordion">What programs and services does MDA offer to families?</button>
          <div class="panel">
            <p>Every year, 35,000 kids and adults receive treatment at MDA's nationwide network of more than 150 MDA Care Centers, including 44 MDA ALS Care Centers. Here, we provide comprehensive, expert care from neuromuscular disease specialists in one place, at one time. MDA also provides annual occupational, physical, respiratory and speech therapy consultations.</p>
          </div>
        
          <button class="accordion">How can I get involved in helping MDA?</button>
          <div class="panel">
